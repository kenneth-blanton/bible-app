<div class="card">
  <div class="cardVerse">
    {{ verseDocument.content }}
  </div>
  <div class="cardReference">- {{ verseDocument.reference }}</div>
  <hr />
  <div class="cardFooter">
    <div>
      <button>
        Read {{ verseDocument.reference.toString().split(":")[0] }}
      </button>
    </div>
    <div>
      <button>Share</button>
    </div>
  </div>
</div>
