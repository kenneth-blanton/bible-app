<div class="card" *ngIf="KJV$ | async as KJV">
  <div class="cardVerse">
    {{ KJV.content }}
  </div>
  <div class="cardReference">- {{ KJV.reference }}</div>
  <hr />
  <div class="cardFooter">
    <div>
      <button>Read {{ KJV.reference.toString().split(":")[0] }}</button>
    </div>
    <div>
      <button>Share</button>
    </div>
  </div>
</div>
